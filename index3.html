    <div id="imagediv"></div>

<script>
    var a = ["a", "b", "c"];
    a.forEach(function (entry) {
        console.log(entry);
    });

    var request = new XMLHttpRequest();
    request.open('GET', 'https://restcountries.eu/rest/v2/all', true)
    request.onload = function () {
        var data = JSON.parse(this.response)
        console.log(data)
        var i = 0;
        data.forEach(country => {
            i++;
            console.log("Country Name: " + country.name + " Capital: " + country.flag)
            // if(country.name=='India'){
            //      $("#cflag").attr('src',country.flag);
            // }

            var img = $('<img id="imgid'+i+'" height="100" width="100">'); //Equivalent: $(document.createElement('img'))
            img.attr('src', country.flag);
            img.className = "asad";
            img.appendTo('#imagediv');
            console.log(img)
        })
        // $("#noc").text(i)

    }
    request.send();

</script>
